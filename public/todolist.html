<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./todolist.css"/>
</head>
<body>
    <header>
        <h1>📝Noel's To Do List🥞</h1>
    </header>
    
    <form>
        <!-- <input type='text' name='id' placeholder="ID"> -->
        <input type='text' name='name' placeholder="Name" required>
        <input type='text' name='description' placeholder="Description/Tasl to do" required>
        <input type='text' name='assignedto' placeholder="Assigned To">
        <input type='date' name='duedate' placeholder="Due Date">
        <input type='text' name='status' placeholder="Status">
        <button type='submit'>Add into list</button>
    </form>

    <div class="sort">
        <button>Sort By Time</button>
    </div>

    <selection></selection>
</body>
<script src="./todolist.js"></script>
</html>
